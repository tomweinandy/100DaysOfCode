<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section id="demo" class="docs section">
        <div class="container">
            <div class="docs-inner">
                <h2 class="title">Demo</h2>
                <div class="block">

    <img src="/userfiles/images/sample.jpg?rand=" width="100%" alt="test image">

	<table class="table">
        <thead>
		    <tr><th>Color</th><th>Color Code</th><th>Percentage</th></tr>
        </thead>
        <tbody>
		    <tr><td style="background-color:#f0a800"></td><td>#f0a800</td><td>0.229702</td></tr>
		    <tr><td style="background-color:#606030"></td><td>#606030</td><td>0.175060</td></tr>
		    <tr><td style="background-color:#d87800"></td><td>#d87800</td><td>0.150476</td></tr>
		    <tr><td style="background-color:#484818"></td><td>#484818</td><td>0.100952</td></tr>
		    <tr><td style="background-color:#901818"></td><td>#901818</td><td>0.076726</td></tr>
		    <tr><td style="background-color:#301818"></td><td>#301818</td><td>0.059643</td></tr>
		    <tr><td style="background-color:#787848"></td><td>#787848</td><td>0.045893</td></tr>
		    <tr><td style="background-color:#c03018"></td><td>#c03018</td><td>0.030536</td></tr>
		    <tr><td style="background-color:#d86018"></td><td>#d86018</td><td>0.027500</td></tr>
		    <tr><td style="background-color:#181800"></td><td>#181800</td><td>0.023214</td></tr>
        </tbody>
	</table>

	<form action="/color_extract#demo" method="post" enctype="multipart/form-data">
		<fieldset class="information">
		<div>
		<label for="imgFile">File to upload: <input type="file" name="imgFile" id="imgFile" class="form-control"></label>
		</div>
		<div>
		<label for="num_results">Number of colors:</label>
			<input type="text" name="num_results" id="num_results" value="10" class="form-control">
		</div>
		<div>
		<label for="delta">delta:</label>
			<input type="text" name="delta" id="delta" value="24" class="form-control">
			(1-255)
		</div>
		<div class="radio">
         <div class="form-group row">
    <label class="col-sm-3">Reduce Brightness:</label>
            <label>
			<input type="radio" name="reduce_brightness" checked="checked" value="true">Yes
            <label>
            </label>
			<input type="radio" name="reduce_brightness" value="false">No
            </label>
		</div>
		</div>
		<div class="radio">
         <div class="form-group row">
    <label class="col-sm-3">Reduce gradient:</label>
            <label>
			<input type="radio" name="reduce_gradient" checked="checked" value="true">Yes
            </label>
            <label>
			<input type="radio" name="reduce_gradient" value="false">No
            </label>
		</div>
		</div>
		</fieldset>
		<div class="buttons">
			<input type="submit" name="submit" value="Run">
			<input type="hidden" name="action" value="run">
			<input type="hidden" name="rand" value="">
		</div>
	</form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
