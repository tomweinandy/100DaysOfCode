{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{ super() }}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Add A New Café{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new café into the database</h1>

        {{ wtf.quick_form(form) }}

      <br>
      <a class="btn btn-warning btn-lg" href="/cafes" role="button">See All Cafés</a>

    </div>
  </div>
</div>

{% endblock %}
