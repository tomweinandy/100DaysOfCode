<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>

<body>
    {% for blog_post in posts: %}
        {% if blog_post["id"]==num: %}
        <h1>{{ blog_post["title"] }}</h1>
        <h2>{{ blog_post["subtitle"] }}</h2>
        {{ blog_post["body"] }}
        {% endif %}
    {% endfor %}
    <br>
    <br>
    <br>
    <br>
    <br>
</body>

<footer>
    Copyright {{year}}
</footer>
</html>
